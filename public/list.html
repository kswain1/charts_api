<div class = "row">
  <div class="col-md-6">
    <h2>
      Kehlins Contacts and Motion Information!
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
        <td>
          <canvas id="{{contact._id.toString()}}" width="4000" height="200"></canvas>
          <!-- <a>{{contact.roll}}</a> -->
        </td>
	<td>
          <a> Accel Data  {{contact.accelData}}</a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <canvas id="myChart" width="400" height="400"></canvas> -->

</script>
</div>
